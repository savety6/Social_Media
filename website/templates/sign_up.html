{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="input_holder">
    <label for="email">Email Address</label>
    <input type="email" class="inputs" id="email" name="email" placeholder="Enter email"/>
  </div>
  <div class="input_holder">
    <label for="firstName">First Name</label>
    <input type="text" class="inputs" id="firstName" name="firstName" placeholder="Enter first name"/>
  </div>
  <div class="input_holder">
    <label for="password1">Password</label>
    <input type="password" class="inputs" id="password1" name="password1" placeholder="Enter password"/>
  </div>
  <div class="input_holder">
    <label for="password2">Password (Confirm)</label>
    <input type="password" class="inputs" id="password2" name="password2" placeholder="Confirm password"/>
  </div>
  <button type="submit" class="submit">Submit</button>
</form>
{% endblock %}
